<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>States</title>
    <link rel="stylesheet" type="text/css" href="css/states.css"/>
  </head>

  <body>
    <img class="map" src="images/map.png" alt="image of United States"/>

    <h1 class="instructions">
      Hover over the select states below to reveal thier capitals.
    </h1>

    <div class="state-box">
      <img class="pic-state" src="images/california.jpeg" alt="image of california" onmouseover="alert('Sacramento');"/>
      <h2>California
      </h2>
    </div>

    <div class="state-box">
      <img class="pic-state" src="images/alaska.jpeg" alt="image of alaska" onmouseover="alert('Juneau');"/>
      <h2>Alaska
      </h2>
    </div>

    <div class="state-box">
      <img class="pic-state" src="images/colorado.jpeg" alt="image of colorado" onmouseover="alert('Denver');"/>
      <h2>Colorado
      </h2>
    </div>

    <div class="state-box">
      <img class="pic-state" src="images/arizona.jpeg" alt="image of arizona" onmouseover="alert('Pheonix');"/>
      <h2>Arizona
      </h2>
    </div>

    <div class="state-box">
      <img class="pic-state" src="images/arkansas.jpeg" alt="image of arkansas" onmouseover="alert('Little Rock');"/>
      <h2>Arkansas
      </h2>
    </div>

    <div class="state-box">
      <img class="pic-state" src="images/alabama.jpeg" alt="image of alabama" onmouseover="alert('Montgomery');"/>
      <h2>Alabama
      </h2>
    </div>

  </body>
