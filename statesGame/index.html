<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="text/html"><!--meta viewport tag-->
    <title>Mrs. Murakami's 2nd Grade Class states Game</title>
    <link rel="stylesheet" type="text/css" href="css/states.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <h1 class="titleMurakami">
      Mrs. Murakami's
    </h1>
    <h1 class="titleClass">
      2nd Grade Class States Game.
    </h1>
    <img class="map" src="images/map.png" alt="image of United States"/>
    <h2 class="instructions">
      What are the state captiols? Scroll down and click the states below to reveal the answers!
    </h2>

    <div class="state-box california" >
      <img class="pic-state" src="images/california.jpeg" alt="image of california"/>
        <h2 class="stateNameCalifornia">California
        </h2>
        <h2 class="revealSacramento revealedCapital">
          Sacramento
        </h2>
    </div>


    <div class="state-box alaska">
      <img class="pic-state" src="images/alaska.jpeg" alt="image of alaska"/>
      <h2 class="stateNameAlaska">Alaska
      </h2>
      <h2 class="revealJuneau revealedCapital">
        Juneau
      </h2>
    </div>

    <div class="state-box colorado">
      <img class="pic-state" src="images/colorado.jpeg" alt="image of colorado"/>
      <h2 class="stateNameColorado">Colorado
      </h2>
      <h2 class="revealDenver revealedCapital">
        Denver
      </h2>
    </div>

    <div class="state-box arizona">
      <img class="pic-state" src="images/arizona.jpeg" alt="image of arizona"/>
      <h2 class="stateNameArizona">Arizona
      </h2>
      <h2 class="revealPhoenix revealedCapital">
        Phoenix
      </h2>
    </div>

    <div class="state-box arkansas">
      <img class="pic-state" src="images/arkansas.jpeg" alt="image of arkansas"/>
      <h2 class="stateNameArkansas">Arkansas
      </h2>
      <h2 class="revealLittleRock revealedCapital">
        Little Rock
      </h2>
    </div>

    <div class="state-box alabama">
      <img class="pic-state" src="images/alabama.jpeg" alt="image of alabama"/>
      <h2 class="stateNameAlabama">Alabama
      </h2>
      <h2 class="revealMontgomery revealedCapital">
        Montgomery
      </h2>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
  </body>
</html>
